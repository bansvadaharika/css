<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
            padding:auto;
            background-color: black;
        }
        .container div {
            background-color: lightblue;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    </div>
</body>
</html>
