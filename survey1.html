<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
</head>
<body>
 <center>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey form to help us improve.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required /><br><br>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required /><br><br>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" /><br><br>

    <label for="dropdown">What best describes your role?</label>
    <select id="dropdown" name="role">
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>

    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" name="improvements" value="frontend" /> Front-end Projects</label>
    <label><input type="checkbox" name="improvements" value="backend" /> Back-end Projects</label>

    <p>Any additional comments?</p>
    <textarea name="comments" placeholder="Your comments here..."></textarea>

    <center><input type="submit" id="submit" value="Submit" /></center>
  </form>
 </center>
</body>
</html>
